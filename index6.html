	<div class="autorization num_6">

		<form> 
			<fieldset>
				<legend>Задать вопрос</legend>
				<img src="Img/man.png" width="100" height="100">
			<div>
				<h3>Укажите ваше имя</h3>
				<input type="text" placeholder="Назовите себя" required min="3" max="15">
			</div>

			<div>
				<h3>Укажите ваш возраст</h3>
	
				<select required style="color: gray">
					<option>До 16 лет</option>
					<option>От 16 до 30</option>
					<option>От 30 до 60</option>
					<option>От 60 и выше</option>
				</select>
			</div>

			<div>
				<h3>Укажите ваш пол</h3>
				<input type="radio" id="a" name="a"><label for="a">Мужской</label>
				<input type="radio" id="b" name="a"><label for="b">Женский</label>
			</div>

			<div>
				<h3>Контакты обратной связиx</h3>
				<input type="text" placeholder="Email или телефон">
			</div>

			<div>
				<h3>Текст вопроса</h3>
				<textarea rows="10" cols="50" placeholder="Ваш вопрос" required></textarea>
			</div>

			<div>
				<input type="submit" value="Отправить запрос" id="question">
			</div>	

			</fieldset>

		</form>
	</div>
